<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5 ">
            <div class="card p-4">
                <h2 class="fw-bold">Welcome to the Codekaro's lucky student program</h2>

                <div class="mt-4">
                <label for="">Your Name</label>
                <input type="text" id="name" class="form-control mb-3" placeholder="Your Name">

                <label for="">Your Email</label>
                <input type="text" id="email" class="form-control mb-3" placeholder="Your Email">
                </div>
        
                <div class="">
                    <button class="btn btn-dark rounded-pill" id="submit-btn">Submit your name</button>
                </div>

                
            </div>
        </div>
    </div>

    <button class="btn btn-primary mt-5 px-4" id="lucky-draw">Find the lucky user</button>
</div>

    <script src="./app.js"></script>
</body>
